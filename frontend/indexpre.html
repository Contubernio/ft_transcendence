<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend de Prueba</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-6">Lista de Jugadores</h1>
        <div id="players-list" class="bg-white p-6 rounded-lg shadow-lg">
            <p>Cargando jugadores...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playersList = document.getElementById('players-list');

            // La URL de tu API, dentro del contenedor de Docker
            const apiUrl = 'http://localhost:8080/backend/api.php';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar la API');
                    }
                    return response.json();
                })
                .then(data => {
                    playersList.innerHTML = ''; // Limpiar el mensaje de carga
                    if (data.length > 0) {
                        const listHtml = data.map(player => `
                            <div class="border-b border-gray-200 py-2">
                                <p><strong>ID:</strong> ${player.player_id}</p>
                                <p><strong>Alias:</strong> ${player.alias}</p>
                                <p><strong>Nombre:</strong> ${player.first_name}</p>
                                <p><strong>Email:</strong> ${player.email}</p>
                            </div>
                        `).join('');
                        playersList.innerHTML = listHtml;
                    } else {
                        playersList.innerHTML = '<p>No hay jugadores en la base de datos.</p>';
                    }
                })
                .catch(error => {
                    playersList.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
